<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact White Water Rafting Company. Find our address, phone, email, and connect with our team.">
    <meta name="author" content="Gabriel Alfonsin Murillo Quishpe">
    <title>Contact Us | White Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="site-header">
        <img src="images/rapids-logo.jpeg" alt="page rapids-logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p><strong>Address:</strong> 123 Main River Street, Kolob, California</p>
            <p><strong>Phone:</strong> +1 999 999 9999</p>
            <p><strong>Email:</strong> info@whitewater.com</p>
        </section>

        <section class="contact-layout">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.3174439107363!2d-78.42609652171156!3d-1.395544069334645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d3914035d09ba5%3A0x40d10841d7009dd6!2sRafting%20Xtream-Ba%C3%B1os-Ecuador!5e0!3m2!1ses!2sec!4v1770509085938!5m2!1ses!2sec"
                  width="600" height="450" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

            <div class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Purpose of Message:</legend>
                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="general"
                              required>
                            General Inquiry
                        </label>
                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose"
                              value="reservation">
                            Reservation Question
                        </label>
                        <label for="purpose-suggestion">
                            <input type="radio" id="purpose-suggestion" name="purpose"
                              value="suggestion">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="team-members">
                <figure>
                    <img src="images/employee1.jpg" alt="Guide John Doe">
                    <figcaption>John Doe - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Manager Jane Smith">
                    <figcaption>Jane Smith - Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Coordinator Alex Brown">
                    <figcaption>Alex Brown - Reservation Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class="footer-content">
        <p>Â© 2026 | White Water Rafting Company | Gabriel Murillo</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"
                  width="30"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn Icon"
                  width="30"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon"
                  width="30"></a>
        </nav>
    </footer>
</body>

</html>
